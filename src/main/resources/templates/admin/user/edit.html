<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<body>
<div class="container" style="border: 1px solid #CCCCCC;height: 1000px;">
    <div style="height:100px;border-bottom: 1px solid #CCCCCC;padding-top:30px;margin-bottom: 20px">
        <h2 class="h2">用户编辑</h2>
    </div>
    <form class="form-horizontal" role="form" id="storeForm" method="post" >
        <input type="hidden" name="userId" th:value="${userMsg.id}">
<!--        <input type="hidden" name="username" th:value="${userMsg.username}">-->
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username" name="username" th:value="${userMsg.username}" readonly>
            </div>
            <span></span>
        </div>

<!--            </div>-->
<!--            <span></span>-->
<!--        </div>-->
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">昵称：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${userMsg.nickname}"
                       placeholder="昵称">
            </div>
            <span></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别:</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="gender" id="man" value="1" th:checked="${userMsg.gender==1}"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="woman" value="0" th:checked="${userMsg.gender==0}"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱地址：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="email" name="email" th:value="${userMsg.email}"
                       placeholder="邮箱地址">
            </div>
            <span></span>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号码：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="phone" name="phone" th:value="${userMsg.phone}"
                       placeholder="手机号码">
            </div>
            <span></span>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">居住地:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="location" name="location"
                       th:value="${userMsg.location}"
                       placeholder="居住地">
            </div>
        </div>

            <!--                <input type="radio" name="identity" id="student"-->
            <!--                       value="学生" th:checked="${userMsg.identity == '学生'}"> 学生&nbsp&nbsp-->
            <!--                <input type="radio" name="identity" id="teacher"-->
            <!--                       value="教师" th:checked="${userMsg.identity == '教师'}"> 教师&nbsp&nbsp-->
            <!--                <input type="radio" name="identity" id="worker"-->
            <!--                       value="上班族" th:checked="${userMsg.identity == '上班族'}"> 上班族&nbsp&nbsp-->
            <!--                <input type="radio" name="identity" id="liberal"-->
            <!--                       value="自由职业" th:checked="${userMsg.identity == '自由职业'}"> 自由职业&nbsp&nbsp-->
            <!--                <input type="radio" name="identity" id="administrators"-->
            <!--                       value="管理员" th:checked="${userMsg.identity == '系统管理员'}"> 系统管理员&nbsp&nbsp-->
            <!--            </div>-->
<!--            <span class="red"></span>-->
<!--        </div>-->

        <div class="form-group">
            <label for="detailAddress" class="col-sm-2 control-label">详细住址:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="detailAddress" id="detailAddress"
                       th:value="${userMsg.detail_address}" placeholder="详细住址:">
            </div>
            <span class="red"></span>
        </div>

        <div class="form-group">
            <label for="roleIds" class="col-sm-2 control-label">角色:</label>
            <div class="col-sm-3">
<!--                <input type="text" th:value="${userMsg.roleId}" >-->
                <select class="form-control" name="roleId" id="roleIds" style="width: 150px;">
                    <option value="1" th:selected="${userMsg.role.role.equals('初级')}">初级</option>
                    <option value="2" th:selected="${userMsg.role.role.equals('中级')}">中级</option>
                    <option value="3" th:selected="${userMsg.role.role.equals('管理员')}">管理员</option>
                </select>
            </div>
            <span class="red"></span>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存基本信息</button>
                <!--                <span class="red" th:text="${saveMsg}"></span>-->
            </div>
        </div>

    </form>
</div>
</body>
<script type="text/javascript">

    $(function () {

        $("#roleIds").focus();
        jQuery.validator.addMethod("isMobile", function (value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写手机号码");

        $("#storeForm").validate({
            //一失去焦点就校验
            onfocusout: function (element) {
                $(element).valid();
            },
            errorPlacement: function (error, element) {	//错误信息位置设置方法
                error.appendTo(element.parent().next());//这里的error是生成的错误对象，element是录入数据的对象,parent父元素，next()下一个
            },
            errorClass: "red",
            rules: {
                username: {
                    required: true
                },
                nickname: {
                    required: true
                },
                gender: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    isMobile: true
                },
                location: {
                    required: true
                },
                identity: {
                    required: true
                },
                detailAddress: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: "请填写用户名"
                },
                nickname: {
                    required: "请填写昵称"
                },
                gender: {
                    required: "请选择您的性别"
                },
                email: {
                    required: "请填写邮箱地址",
                    email: "请正确填写邮箱"
                },
                phone: {
                    required: "请填写您的手机号码"
                },
                location: {
                    required: "请选择您所在的城市"
                },
                identity: {
                    required: "请选择您的身份"
                },
                detailAddress: {
                    required: "请填写您的详细地址"
                }
            },
            submitHandler: function (form) {
                $.ajax({
                    type: 'post',
                    url: '/user/update',
                    data: $("#storeForm").serialize(),
                    success: function (data) {
                        if (data == true) {
                            window.location.reload(true)
                        } else {
                            alert("保存失败")
                        }
                    },
                    dataType: "json"
                });
            }
        });
    });

</script>
</html>
