<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台主页</title>
    <link rel="stylesheet" th:href="@{/css/indexCss.css}">
    <link rel="stylesheet" th:href="@{/css/bs.css}">
    <link rel="stylesheet" th:href="@{/js/sweetalert2/sweetalert2.min.css}"/>
    <script type="text/javascript" th:src="@{/js/sweetalert2/sweetalert2.all.min.js}"></script>
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" th:href="@{/js/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/js/adminLTE-master/css/adminlte.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/adminLTE-master/js/adminlte.min.js}"></script>
    <script th:src="@{/js/domlastic.js}" type="text/javascript"></script>
    <script th:src="@{/js/validate/jquery.validate.js}" type="text/javascript"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!--导航栏和菜单-->
    <div th:include="~{admin/template ::navbarAndMenu}"></div>

    <!--中间主要内容-->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">用户编辑</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <div class="col-md-6" style="margin: 0 auto">
                                    <div class="card card-primary">
                                        <div class="card-header">
                                            <h3 class="card-title">用户编辑</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <form class="form-horizontal" role="form" id="storeForm" method="post">
                                            <input type="hidden" name="id" th:value="${userMsg.id}">
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label for="username">用户名：</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="username"
                                                               name="username"
                                                               th:value="${userMsg.username}" readonly>
                                                    </div>
                                                    <span></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nickname">昵称：</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="nickname"
                                                               name="nickname"
                                                               th:value="${userMsg.nickname}"
                                                               placeholder="昵称">
                                                    </div>
                                                    <span></span>
                                                </div>
                                                <div class="form-group">
                                                    <label>性别:</label>
                                                    <div class="col-sm-5">
                                                        <label class="radio-inline">
                                                            <input type="radio" name="gender" id="man" value="1"
                                                                   th:checked="${userMsg.gender==1}"> 男
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="gender" id="woman" value="0"
                                                                   th:checked="${userMsg.gender==0}"> 女
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">邮箱地址：</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="email" name="email"
                                                               th:value="${userMsg.email}"
                                                               placeholder="邮箱地址">
                                                    </div>
                                                    <span></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone">手机号码：</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="phone" name="phone"
                                                               th:value="${userMsg.phone}"
                                                               placeholder="手机号码">
                                                    </div>
                                                    <span></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="location">居住地:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="location"
                                                               name="location"
                                                               th:value="${userMsg.location}"
                                                               placeholder="居住地">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="detailAddress">详细住址:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="detail_address"
                                                               id="detailAddress"
                                                               th:value="${userMsg.detail_address}" placeholder="详细住址:">
                                                    </div>
                                                    <span class="red"></span>
                                                </div>

                                                <div class="form-group">
                                                    <label for="roleIds">角色:</label>
                                                    <div class="col-sm-6">
                                                        <!--                <input type="text" th:value="${userMsg.roleId}" >-->
                                                        <select class="form-control" name="roleId" id="roleIds"
                                                                style="width: 150px;">
                                                            <option th:each="role:${roles}" th:value="${role.id}" th:selected="${role.id==userMsg.roleId}">
                                                                [[${role.name}]]
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <span class="red"></span>
                                                </div>
                                            </div>
                                            <!-- /.card-body -->

                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary">提交保存</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div th:include="~{admin/template ::footer}"></div>
</div>
<!--<div th:include="~{admin/template ::currentMenu}"></div>-->
<script th:inline="javascript">
    var cuLi = $(".userList");
    cuLi.addClass("active");
    $(".adminUser>a").addClass("active");
    $(".adminUser").addClass("menu-open");
</script>
</body>
<script type="text/javascript">

    $(function () {

        $("#roleIds").focus();
        jQuery.validator.addMethod("isMobile", function (value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写手机号码");

        $("#storeForm").validate({
            //一失去焦点就校验
            onfocusout: function (element) {
                $(element).valid();
            },
            errorPlacement: function (error, element) {	//错误信息位置设置方法
                error.appendTo(element.parent().next());//这里的error是生成的错误对象，element是录入数据的对象,parent父元素，next()下一个
            },
            errorClass: "red",
            rules: {
                username: {
                    required: true
                },
                nickname: {
                    required: true
                },
                gender: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    isMobile: true
                },
                location: {
                    required: true
                },
                identity: {
                    required: true
                },
                detailAddress: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: "请填写用户名"
                },
                nickname: {
                    required: "请填写昵称"
                },
                gender: {
                    required: "请选择您的性别"
                },
                email: {
                    required: "请填写邮箱地址",
                    email: "请正确填写邮箱"
                },
                phone: {
                    required: "请填写您的手机号码"
                },
                location: {
                    required: "请选择您所在的城市"
                },
                identity: {
                    required: "请选择您的身份"
                },
                detailAddress: {
                    required: "请填写您的详细地址"
                }
            },
            submitHandler: function (form) {
                $.ajax({
                    type: 'post',
                    url: '/admin/user/update',
                    data: $("#storeForm").serialize(),
                    success: function (data) {
                        if (data == true) {
                            Swal.fire({
                                position: 'top-end',
                                width:300,
                                height:150,
                                icon: 'success',
                                title: '修改成功',
                                showConfirmButton: false,
                                timer: 1500
                            }).then((result) => {
                                /* Read more about handling dismissals below */
                                if (result.dismiss === Swal.DismissReason.timer) {
                                    window.location.href="/admin/user/list";
                                }
                            })
                        } else {
                            Swal.fire(
                                '错误',
                                '修改出错',
                                'warning'
                            )
                        }
                    },
                    dataType: "json"
                });
            }
        });
    });

</script>

</html>
