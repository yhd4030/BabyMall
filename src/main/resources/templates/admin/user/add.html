<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台主页</title>
    <link rel="stylesheet" th:href="@{/css/indexCss.css}">
    <link rel="stylesheet" th:href="@{/css/bs.css}">
    <link rel="stylesheet" th:href="@{/js/sweetalert2/sweetalert2.min.css}"/>
    <script type="text/javascript" th:src="@{/js/sweetalert2/sweetalert2.all.min.js}"></script>
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" th:href="@{/js/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/js/adminLTE-master/css/adminlte.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/distpicker/distpicker.data.js}" type="application/javascript"></script>
    <script th:src="@{/js/distpicker/distpicker.js}" type="application/javascript"></script>
    <script th:src="@{/js/distpicker/main.js}" type="application/javascript"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/adminLTE-master/js/adminlte.min.js}"></script>
    <script th:src="@{/js/domlastic.js}" type="text/javascript"></script>
    <script th:src="@{/js/validate/jquery.validate.js}" type="text/javascript"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!--导航栏和菜单-->
    <div th:include="~{admin/template ::navbarAndMenu}"></div>

    <!--中间主要内容-->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">用户编辑</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <div class="col-md-6" style="margin: 0 auto">
                                    <div class="card card-primary">
                                        <div class="card-header">
                                            <h3 class="card-title">用户编辑</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <form class="form-horizontal" role="form" id="storeForm" method="post" action="/admin/user/addition">
                                            <input type="hidden" name="userId">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label">用户名：</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                                                </div>
                                                <span></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-sm-2 control-label">初始密码：</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password" name="password" value="${user.password}"
                                                           placeholder="密码">
                                                </div>
                                                <span></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="name" class="col-sm-2 control-label">昵称：</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="name" name="nickname" placeholder="昵称">
                                                </div>
                                                <span></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">性别:</label>
                                                <div class="col-sm-10">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="gender" id="man" value="1" checked> 男
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="gender" id="woman" value="0"> 女
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-2 control-label">邮箱地址：</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱地址">
                                                </div>
                                                <span></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="phone" class="col-sm-2 control-label">手机号码：</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号码">
                                                </div>
                                                <span></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">居住地:</label>
                                                <div class="col-sm-6">
                                                    <div data-toggle="distpicker" id="target">
                                                        <div class="form-group col-sm-12 col-sm-5">
                                                            <label class="sr-only" for="province1">Province</label>
                                                            <select class="form-control province1" id="province1" name="location"></select>
                                                        </div>
                                                        <div class="form-group col-sm-12 col-sm-5">
                                                            <label class="sr-only" for="city1">City</label>
                                                            <select class="form-control city1" id="city1" name="location"></select>
                                                        </div>
                                                        <div class="form-group col-sm-12 col-sm-5">
                                                            <label class="sr-only" for="area1">Area</label>
                                                            <select class="form-control area1" id="area1" name="location"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <span class="red"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="detail_address" class="col-sm-2 control-label">详细住址:</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="detail_address" id="detail_address" placeholder="详细住址:">
                                                </div>
                                                <span class="red"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="role" class="col-sm-2 control-label">角色:</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" name="roleId" id="role" style="width: 150px;">
                                                        <option value="">请选择角色</option>
                                                        <option th:each="role:${roles}" th:value="${role.id}" >
                                                            [[${role.name}]]
                                                        </option>
                                                    </select>
                                                    <span>按住ctrl或shift键多选</span>
                                                </div>
                                                <span class="red"></span>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">添加用户</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div th:include="~{admin/template ::footer}"></div>
</div>
<!--<div th:include="~{admin/template ::currentMenu}"></div>-->
</body>
<script type="text/javascript">

    var cuLi = $(".userAdd");
    cuLi.addClass("active");
    $(".adminUser>a").addClass("active");
    $(".adminUser").addClass("menu-open");

    function checkUserExist(value, element) {
        var $username = $(element);
        var isExist = false;
        if ($.trim(value) != "") {
            $.ajax({
                type: "post",
                url: "/admin/user/checkUserExist",
                data: {"username": value},
                success: function (result) {
                    $username.parent().next().html("");
                    if (result) {
                        isExist = true;
                        $username.parent().next().html("<span class='ok'>" + "没人使用该ID哦" + "</span>");
                    }
                    isExist = result;
                    console.log(isExist);
                },
                complete: function () {
                },
                dataType: "json",
                async: false
            });
        }
        return isExist;
    }

    $(function () {

        jQuery.validator.addMethod("checkUserExist", function (value, element, param) {
            if (param) {
                return checkUserExist(value, element);
            } else
                return false;
        }, "用户名已被注册");

        jQuery.validator.addMethod("isMobile", function (value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写手机号码");

        $("#storeForm").validate({
            //一失去焦点就校验
            onfocusout: function (element) {
                $(element).valid();
            },
            errorPlacement: function (error, element) {	//错误信息位置设置方法
                error.appendTo(element.parent().next());//这里的error是生成的错误对象，element是录入数据的对象,parent父元素，next()下一个
            },
            errorClass: "red",
            rules: {
                username: {
                    required: true,
                    checkUserExist: true
                },
                password: {
                    required: true
                },
                name: {
                    required: true
                },
                sex: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    isMobile: true
                },
                location: {
                    required: true
                },
                detail_address: {
                    required: true
                },
                role: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: "请填写用户名"
                },
                password: {
                    required: "请填写密码"
                },
                name: {
                    required: "请填写昵称"
                },
                sex: {
                    required: "请选择您的性别"
                },
                email: {
                    required: "请填写邮箱地址",
                    email: "请正确填写邮箱"
                },
                phone: {
                    required: "请填写您的手机号码"
                },
                location: {
                    required: "请选择您所在的城市"
                },
                detail_address: {
                    required: "请填写您的详细地址"
                },
                role: {
                    required: "请选择角色"
                }
            }
        });
    });

</script>

</html>
